<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeastFlow Signup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("images.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #362a02; /* Updated color */
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        .header .title {
            margin-left: 10px;
        }

        .header .nav {
            float: right;
            margin-right: 10px;
        }

        .header .nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .signup-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .signup-box h2 {
            margin: 0 0 20px;
            color: #362a02; /* Updated color */
        }

        .signup-box input[type="text"], 
        .signup-box input[type="email"], 
        .signup-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .signup-box button {
            background-color: #362a02; /* Updated color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #362a02; /* Updated color */
        }

        .footer {
            width: 100%;
            background-color: #362a02; /* Updated color */
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">FeastFlow</div>
        <div class="nav">
            <a href="login.html">LOGIN</a>
            <a href="signup.html">SIGNUP</a>
        </div>
    </div>

    <div class="signup-box">
        <h2>Sign Up for FeastFlow</h2>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">SIGNUP</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 FeastFlow. All rights reserved.
    </div>
</body>
</html>
