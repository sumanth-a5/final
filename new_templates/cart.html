<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeastFlow Cart</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(images.jpg);
            background-size: cover;
            background-position: center;
        }
        .header {
            width: 100%;
            background-color: #362a02; 
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header .title {
            display: inline-block;
            margin-left: 10px;
        }

        .header .nav {
            display: inline-block;
            float: right;
            margin-right: 10px;
        }

        .header .nav a, .header .nav span {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            padding: 100px 20px 20px;
            text-align: center;
        }

        .cart-total {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: whitesmoke;
        }

        .item {
            display: inline-block;
            background-color: white;
            width: 300px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        .item img {
            width: 100%;
            border-radius: 8px;
        }

        .item h3 {
            margin-top: 10px;
            font-size: 20px;
            color: #362a02;
        }

        .item p {
            margin: 5px 0;
            font-size: 16px;
        }

        .remove-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #ff4d4d;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .order-buttons {
            margin-top: 30px;
        }

        .order-buttons button {
            background-color: #362a02;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .order-buttons button:hover {
            background-color: #4a3703;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="title">FeastFlow</div>
        <div class="nav">
            <span>Hello @admin</span>
            <a href="#">Register item</a>
            <a href="#">Cart</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="cart-total">Order the items in the cart<br>Cart total: Rs. 550.0</div>

        <div class="item">
            <img src="ButterChicken.jpg" alt="Butter Chicken">
            <h3>Butter Chicken</h3>
            <p>Price: Rs. 230.0</p>
            <p>Rating: 4.0</p>
            <p>Availability: Yes</p>
            <a class="remove-button">Remove from cart</a>
        </div>
        <div class="order-buttons">
            <button>Order Now</button>
            <button>Empty the cart</button>
        </div>
    </div>
</body>
</html>
