{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register an Item | FeastFlow</title>
    <style>
        body {
            background-image: url("{% static 'images/images.jpg' %}");
            background-size: cover; /* Ensures the image covers the entire page */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the image on the page */
            background-attachment: fixed; /* Makes the background image stay fixed when scrolling */
            margin: 0;
            padding: 0;
        }
        .card-style {
          background-color: rgba(106, 58, 24, 0.675); /* White background with 70% opacity */
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.768);
          
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container col-lg-6" style="padding-top: 20px;">
        <div class="card-style">
            <div class="card-header">
                <h3 style="color: beige"><strong>Register a new item here</strong></h3><hr>
            </div>
            
                <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" style="color: beige"><strong>Choose the pic to upload</strong></label>
                        <input name="itempic" type="file" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" style="color: beige"><strong>Name of the item</strong></label>
                        <input name="itemname" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" style="color: beige"><strong>Price of the item</strong></label>
                        <input name="price" type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" style="color: beige; padding-right: 7px;"><strong>Type of the item</strong></label>
                        <select name="itemtype" style="padding-left: 5px; padding-top: 5px; padding-bottom: 5px; padding-right: 10px; border-radius: 5px;">
                            <option value="Starter">Starter</option>
                            <option value="Veg">Vegetarian</option>
                            <option value="Nonveg">Non-Vegetarian</option>
                            <option value="Drink">Drink</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" style="color: beige"><strong>Rating</strong></label>
                        <input name="rating" type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="" style="color: beige"><strong>Is the item available or not?</strong></label>
                        <div>
                            <input type="radio" 
                                   id="Netflix" 
                                   name="availability" 
                                   value="True">
                            <label for="Netflix" style="color: beige">Yes</label>
                        </div>
                    
                        <div>
                            <input type="radio" 
                                   id="Audi" 
                                   name="availability" 
                                   value="False">
                            <label for="Audi" style="color: beige">No</label>
                        </div>
                    
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Register</button></div>
                </form>
            
        </div>
        {% for i in messages %}
    <div class="container col-lg-6" style="padding-top: 10px;">
      <div class="alert alert-{{ i.tags }}">
        {{ i }}
      </div>
    </div>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
